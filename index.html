<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>VueJS Workshop</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<!--"v-cloak" hide elements, while Vue is mounting.-->
	<div id="app" v-cloak>
		<h2>{{heading}}</h2>
		<!-- the submit event will no longer reload the page -->
		<form v-on:submit.prevent="addTask">
				<!--`v-focus` register a global custom directive-->
				<input type="text" required placeholder="New task" v-focus v-model="newTask">
				<input type="submit" value="Add Task">
			</form>
		<ol>
			<li v-for="(t, i) in tasks" v-bind:key="t.id">
				<div v-if="editingTask !== t">
					{{t.task | truncate()}}
					<button v-on:click="setEditingTask(t)">Edit</button>
					<button v-on:click="deleteTask(t, i)">Delete</button>
				</div>

				<form v-else v-on:submit.prevent="editTask">
					<input type="text" v-model="editTaskText" placeholder="Edit task" />
					<input type="submit" />
				</form>
			</li>
		</ol>
	</div>

	<script src="https://unpkg.com/vue@2.2.4" type="text/javascript"></script>
	<script src="api.js" type="text/javascript"></script>
<script src="code.js" type="text/javascript"></script>

</body>

</html>
