<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>VueJS Workshop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div id="app" v-cloak>
      <ul>
        <li v-for="(t, i) in tasks" v-on:click="editTask(t)">
          {{ t.task }} (Priority {{ i + 1 }})
        </li>
      </ul>

      <hr v-show="editingTask" />

      <task-form v-if="editingTask" v-bind:task="editingTask" v-on:cancel="cancelEdit" />
    </div>

    <script id="task-form-template" type="text/html">
      <form v-on:submit.prevent="saveTask">
        <input type="text" v-model="task.task" />
        <input type="submit" />
        <a href="javascript:void(0);" v-on:click="cancelEdit">Cancel</a>
      </form>
    </script>

    <script src="https://unpkg.com/vue@2.2.4" type="text/javascript"></script>
    <script src="ajax.js" type="text/javascript"></script>
    <script src="code.js" type="text/javascript"></script>
  </body>
</html>
